<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Partes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Parte</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="id" value="Id " styleClass="control-label" />
			<p:inputText autocomplete="off" id="idParte"
				styleClass="form-control" value="#{parteController.parte.idParte}"
				required="true" />
				
				
			<h:outputLabel for="descripcion" value="Descripcion "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombreParte"
				styleClass="form-control"
				value="#{parteController.parte.nombreParte}" maxlength="45"
				required="true" />

		
		
			<p:outputLabel for="cboMotor" value="Motor" />
			<p:selectOneMenu id="cboMotor" value="#{parteController.parte.motor}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{parteController.listaMotores}" var = "d" 
					itemLabel="#{d.nombreMotor}" itemValue="#{d}"/>
			</p:selectOneMenu>
			
			
			
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{parteController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listParte?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listParte?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
